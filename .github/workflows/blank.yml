name: Test Notebooks

on:
  push:
    paths:
      - '**.ipynb'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Get Changed Files
      id: changed_files
      run: |
        git diff --name-only HEAD^..HEAD > changed_files.txt
        echo "::set-output name=changed_files::$(cat changed_files.txt)"

    - name: Install dependencies
      run: |
        pip install nbconvert nbformat

    - name: Execute changed notebooks
      run: |
        for file in $(cat ${{ steps.changed_files.outputs.changed_files }}); do
          if [[ $file == *.ipynb ]]; then
            jupyter nbconvert --to notebook --execute --inplace "$file"
          fi
        done
          
    - name: Check for errors
      run: |
        for file in $(find . -type f -name "*.ipynb"); do
          if grep -q "Execution failed" "$file"; then
            echo "Notebook execution failed: $file"
            exit 1
          fi
        done
